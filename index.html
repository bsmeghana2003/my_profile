<!DOCTYPE html>
<html lang="en">

<head>
    <title>My page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body style="background-color: #b0bec5;">
    <div id="root"></div>
    <script type="text/babel">
        const {
            colors,
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            createTheme,
            Box,
            SvgIcon,
            Link,
            Card,
            CardActions,
            Button,
            CardContent
        } = MaterialUI;

        // Create a theme instance.
        const theme = createTheme({
            palette: {
                primary: {
                    main: '#556cd6',
                },
                secondary: {
                    main: '#19857b',
                },
                error: {
                    main: colors.red.A400,
                },
            },
        });

        function handleButtonClick(linkToOpen) {
            window.open(linkToOpen, "target=_blank");
        }

        function App() {
            return (
                <Container maxWidth="sm">
                    <Box sx={{ my: 4 }}>
                        <Typography variant="h4" component="h1" gutterBottom>
                            B S Meghana  - Project details
                        </Typography>
                        <Card sx={{ minWidth: 275 }} variant="outlined">
                            <CardContent>
                                <Typography sx={{ fontSize: 14 }} color="text.secondary" gutterBottom>
                                    Calculator App with login/signup and user operation history. <br />
                                    Tech Stack - ReactJS , NodeJS, Mongodb
                                </Typography>
                            </CardContent>
                            <CardActions>
                                <Button size="small" onClick={() => { handleButtonClick("https://github.com/bsmeghana2003/calculator_frontend") }}>Frontend link</Button>
                                <Button size="small" onClick={() => { handleButtonClick("https://github.com/bsmeghana2003/calculator_backend") }}>Backend link</Button>
                                <Button size="small" onClick={() => { handleButtonClick("https://drive.google.com/file/d/1zj751bDRxXNTGHL8LblEaIQI1k4xBr5-/view?usp=sharing") }}>Demo link</Button>
                            </CardActions>
                        </Card> <br />
                        <Card sx={{ minWidth: 275 }} variant="outlined">
                            <CardContent>
                                <Typography sx={{ fontSize: 14 }} color="text.secondary" gutterBottom>
                                    Zoom OAuth and display profile details. <br />
                                    Tech Stack - ReactJS , NodeJS, Mongodb, Zoom OAuth
                                </Typography>
                            </CardContent>
                            <CardActions>
                                <Button size="small" onClick={() => { handleButtonClick("https://github.com/bsmeghana2003/zoom_oauth_frontend") }}>Frontend link</Button>
                                <Button size="small" onClick={() => { handleButtonClick("https://github.com/bsmeghana2003/zoom_oauth_backend") }}>Backend link</Button>
                                <Button size="small" onClick={() => { handleButtonClick("https://drive.google.com/file/d/1u7meHVBrd_dRIt01IjD-NwYjCcgMHFxy/view?usp=sharing") }}>Demo link</Button>
                            </CardActions>
                        </Card>
                    </Box>
                </Container>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ThemeProvider theme={theme}>
                {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
                <CssBaseline />
                <App />
            </ThemeProvider>,
        );
    </script>
</body>

</html>
